kind: Service
apiVersion: v1
metadata:
  name: spark-master
spec:
  ports:
    - name: spark-ui
      port: 8080
      targetPort: 8080
    - name: spark
      port: 7077
      targetPort: 7077
  selector:
    component: spark-master
    interpreterSettingName: spark-master
    clusterIP: None
    type: ClusterIP
